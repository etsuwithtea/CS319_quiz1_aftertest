<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ตัวอย่างฟอร์มและการตรวจสอบ</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="content">
    <div class="text-containner">
        <h1 class="headline">คิดจริง ทำจริง CREATIVE CLUSTER</h1>
        <p>เจอกันได้ในวันที่ 29-31 สิงหาคม 2568</p>
        <p>กรุณากรอกข้อมูลของท่านให้ครบถ้วนและถูกต้อง</p>
        <img src="Assets/banner-th-2025-2.jpg">
    </div>

    <div class="form-container">
        <h1>ฟอร์มลงทะเบียน</h1>
        <form id="signupForm" novalidate>
            <label>ชื่อ
                <input type="text" id="name" name="name" required placeholder="ชื่อ">
            </label>

            <label>นามสุกล
                <input type="text" id="surname" name="surname" required placeholder="นามสกุล">
            </label>

            <label>เบอร์โทรศัพท์มือถือ
                <input type="text" id="phone" name="phone" required placeholder="เบอร์โทรศัพท์" maxlength="10">
            </label>

            <label>อีเมล
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </label>

            <label>ที่อยู่
                <input type="text" id="address" name="address" required placeholder="xx/xxx x.xxx">
            </label>

            <label >จังหวัด</label>
            <select id="province" name="province">
                    <option selected value="">(กรุณาเลือกจังหวัด)</option>
                    <option value="ChiangMai">เชียงใหม่</option>
                    <option value="Bangkok">กรุงเทพ</option>
                    <option value="PathumThani">ปทุมธานี</option>
                    <option value="Ayutthaya">อยุธยา</option>
            </select>

            <label>รหัสโปรษณีย์
                <input type="text" id="zip" name="zip" placeholder="รหัสโปรษณีย์">
            </label>

            <label>สถานะผู้เข้าร่วม</label>
            <div class="form-checkbox">
                <label><input type="radio" id="role" name="role" value="role1" required>นักเรียน</label>
                <label><input type="radio" id="role" name="role" value="role2">ครู/อาจารย์</label>
                <label><input type="radio" id="role" name="role" value="role3">ผู้ปกครอง/บุคคลทั่วไป</label>
            </div>

            <label>เพศ</label>
            <div class="form-checkbox">
                <label><input type="radio" id="msex" name="sex" value="Male" required>Male</label>
                <label><input type="radio" id="fsex" name="sex" value="Female">Female</label>
                <label><input type="radio" id="lgbtq+" name="sex" value="LGBTQ+">LGBTQ+</label>
            </div>

            <label>วันเกิด
                <input type="text" id="birthday" name="birthday" required placeholder="วัน/เดือน/พ.ศ.">
            </label>

            <label>โรงเรียน/วิทยาลัย</label>
                <input type="text" id="school" name="school" placeholder="โรงเรียน/วิทยาลัย">
            </label>

            <label >ระดับการศีกษาปัจจุบัน</label>
            <select id="education" name="education">
                <option selected value="">(กรุณาเลือกระดับการศึกษา)</option>
                <option value="education1">มัธยมศึกษาที่ 6 หรือเทียบเท่า</option>
                <option value="education2">มัธยมศึกษาที่ 5 หรือเทียบเท่า</option>
                <option value="education3">มัธยมศึกษาที่ 4 หรือเทียบเท่า</option>
                <option value="education4">มัธยมศึกษาตอนต้น</option>
            </select>

            <label >กรุณาเลือกวันเข้าใช้งาน</label>
            <div class="form-checkbox">
                <label><input type="checkbox" id="day1" name="day1" value="day1" required>วันพฤหัสบดีที่ 29 สิงหาคม</label>
                <label><input type="checkbox" id="day2" name="day2" value="day2">วันศุกร์ที่ 30 สิงหาคม</label>
                <label><input type="checkbox" id="day3" name="day3" value="day3">วันเสาร์ที่ 31 สิงหาคม</label>
            </div>

            <label >ต้องการที่จอดรถหรือไม่</label>
            <div class="form-checkbox">
                <label><input type="radio" id="park1" name="park" value="park1" required>ใช่</label>
                <label><input type="radio" id="park2" name="park" value="park2">ไม่ใช่</label>
            </div>

            <label>ต้องการรับของที่ระลึก</label>
            <div class="form-checkbox">
                <label><input type="radio" id="gift1" name="gift" value="gift1" required>เสื้อยืด</label>
                <label><input type="radio" id="gift2" name="gift" value="gift2" required>แก้วน้ำ</label>
                <label><input type="radio" id="gift3" name="gift" value="gift3" required>กระเป๋าผ้า</label>
            </div>
      
            <div class="form-checkbox">
                <label>ข้าพเจ้ารับทราบ ตกลง และยินยอมว่า มหาวิทยาลัยเก็บรวบรวม ใช้ประมวลผล และเปิดเผยข้อมูล ส่วน บุคคลของข้าพเจ้าตามนโยบายคุ้มครองข้อมูลส่วนบุคคลของมหาวิทยาลัยที่ประกาศใช้</label>
                <label><input type="radio" id="check1" name="check1" value="check1" required>ใช่</label>
            </div>
            <div id="smessages"></div>
            <button type="submit">ส่ง</button>          
        </form>
    </div>
    </div>
    <script src="js/myScript.js"></script>
</body>
</html>
